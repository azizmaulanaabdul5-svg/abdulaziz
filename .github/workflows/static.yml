        <p>Pantai Maobu memiliki konsep yang jauh berbeda dengan pantai-pantai kebanyakan.Bukan pasir putih ataupun lambaian ombaknya
            yang membuat indah.Namun bongkahan batu krust yang mengelilingi sepanjang bibir pantai dengan air payaunya
            yang begitu jernih dan segar.Cukup membayar uang masuk sebesar Rp3 ribu, anda sudah bisa menikmati keindahan Pantai Maobu.</p>
        <p>Usai bermain air,anda bisa berkeliling di kawasan wisata karena sejak awal diresmikan 2017 lalu,Pantai Maaobu telah disulap
