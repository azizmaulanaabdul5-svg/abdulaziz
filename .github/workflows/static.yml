<div class="container">

    <div class="wisata">
        <h2>Pantai Mutiara - Mawasangka</h2>
        <img src="foto1.jpeg" alt="Pantai sausumangka" height="500px" width="500px">
        <p>Pantai Mutiara,Pantai yang terletak di Desa Gumanano,Kecamatan Mawasangka,Kabupaten Buton Tengah.</p>
        <p>Namanya Pantai Mutiara.Pasir putihnya menjadi primadona.Warnanya berkilau saat dihadapkan dengan sinae
