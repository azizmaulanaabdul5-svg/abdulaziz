        <p>Selain itu, jaraknya yang tidak jauh dengan bibir pantai membuat saat air laut pasang membuat air di dalam goa menjadi payau.
            Namun jikka air laut surut maka airnya akan kembali tawar.</p>
        <p>Untuk biaya masuk ke Goa Kotaeno wisatawan tidak perlu merogoh kocek yang cukup dalam,sebab setiap pengunjung hanya diwajibkanmembayar Rp2.000 per orang.
